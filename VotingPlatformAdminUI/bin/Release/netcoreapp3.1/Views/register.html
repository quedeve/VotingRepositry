<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="../Content/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../Content/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="needs-validation user" novalidate>
                                <div class="form-group row">
                                    <input type="text" id="Email" name="Email" class="form-control form-control-user" required placeholder="Email">
                                    <div class="invalid-feedback" id="invalidEmail">
                                        Please input Your Email.
                                    </div>
                                </div>
                                <div class="form-group row">

                                    <div class="col-sm-6">
                                        <input type="text" id="FirstName" name="FirstName" class="form-control form-control-user" required placeholder="First Name">
                                        <div class="invalid-feedback">
                                            Please input First Name.
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="LastName" required placeholder="Last Name">
                                        <div class="invalid-feedback">
                                            Please input Last Name.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" id="Password" autocomplete="off" name="userPassword" class="form-control form-control-user" required placeholder="Password">
                                        <div class="invalid-feedback" id="invalidPassword">
                                            Please input Password
                                        </div>
                                    </div>
                                    <div class="col-sm-6">

                                        <input type="password" id="RePassword" autocomplete="off" name="userRePassword" class="form-control form-control-user" required placeholder="Re-Password">
                                        <div class="invalid-feedback">
                                            Please input Password
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select id="dropdownGender" class="form-control  col-md-12 form-control-range" name="dropdownGender" required placeholder="Please Select your Gender">
                                            <option value="">-- Please Select Your Gender--</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please Select Gender
                                        </div>

                                    </div>

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" id="Age" autocomplete="off"  onkeypress="return isNumberKey(event)" name="Age" class="form-control form-control-user" required placeholder="Age">
                                        <div class="invalid-feedback">
                                            Please input Password
                                        </div>
                                    </div>

                                    </div>
                                    <button type="button" id="btn-save" class="btn btn-primary btn-user btn-block btn-save">Register Account</button>

                            </form>
                            <hr>
                            <!--<div class="text-center">
                              <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>-->
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../Content/vendor/jquery/jquery.min.js"></script>
    <script src="../Content/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../Content/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../Content/js/sb-admin-2.min.js"></script>
    <script src="../Content/js/swal/sweetalert.min.js"></script>
    <script src="../Script/Constant.js"></script>
    <script src="../Script/Common.js"></script>

    <script src="../Script/Views/Register.js"></script>
</body>

</html>
