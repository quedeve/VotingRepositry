<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="../Content/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../Content/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Admin Login Voting Platform</h1>
                                    </div>
                                    <form class="needs-validation user" novalidate>
                                        <div class="form-group">
                                         
                                            <input type="email" id="Email" name="Email" class="form-control form-control-user" required placeholder="Email">
                                            <div class="invalid-feedback" id="invalidEmail">
                                                Please input ID User
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="Password" autocomplete="off" name="userPassword" class="form-control form-control-user" required placeholder="Password">
                                            <div class="invalid-feedback" id="Password">
                                                Please input Password
                                            </div>
                                        </div>

                                        <button type="button" id="btn-save" class="btn btn-primary btn-user btn-block btn-save">Login</button>
                                    </form>
                                    <hr>
                                    <!--<div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>-->
                                    <div class="text-center">
                                        <a class="small" href="register.html">Register an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../Content/vendor/jquery/jquery.min.js"></script>
    <script src="../Content/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../Content/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../Content/js/sb-admin-2.min.js"></script>

    <script src="../Content/js/swal/sweetalert.min.js"></script>
    <script src="../Script/Constant.js"></script>
    <script src="../Script/Common.js"></script>
    <script src="../Script/Views/Login.js"></script>
</body>

</html>
