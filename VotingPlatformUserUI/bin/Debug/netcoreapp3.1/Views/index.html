<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../Content/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../Content/css/modern-business.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="services.html">Voting Platform</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="services.html">Home</a>
                    </li>

                    <li class="nav-item" id="LoginMenu">
                        <a class="nav-link" href="login.html">Login</a>

                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            Voting
            <small>Only you like</small>
        </h1>
        <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-inline" style="margin-bottom:4%;">
                            <label class="form-label col-lg-3 col-md-3 col-sm-3" for="simpleinput">Category Name</label>
                            <select id="dropdownCategory" class="form-control  col-lg-3 col-md-3 col-sm-3" form-control-range" name="dropdownGender" style="text-align:center" placeholder="Please Select your Gender">
                                <option value="">-- Please Select Category--</option>
                            </select>


                        </div>
                        <div class="form-inline" style="margin-bottom:4%;">
                            <label class="form-label  col-lg-3 col-md-3 col-sm-3" for="simpleinput">Voting Name</label>
                            <input type="text" id="VotingName" name="VotingName" class="form-control  col-lg-3 col-md-3 col-sm-3" required>
                        </div>
                        <div class="modal-footer">

                            <button type="button" id="btn-search" class="btn btn-success waves-effect waves-themed"> Search</button>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="VotingTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Created Date</th>
                                    <th>Supporters Count</th>
                                    <th>Due Date</th>
                                    <th>Category</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody></tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>





    </div>


    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="Logout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal Delete alert -->
    <div class="modal modal-alert fade" id="ModalVote" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure to vote this ?</h5>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="btn-vote" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" class="form-control" id="VotingID">

    

    <!-- /.container -->
    <!-- Bootstrap core JavaScript -->
    <script src="../Content/vendor/jquery/jquery.min.js"></script>
    <script src="../Content/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Page level plugins -->
    <script src="../Content/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../Content/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../Content/js/demo/datatables-demo.js"></script>
    <script src="../Content/js/swal/sweetalert.min.js"></script>
    <script src="../Script/Constant.js"></script>
    <script src="../Script/Common.js"></script>
    <script src="../Script/Views/Index.js"></script>


</body>
<!-- Logout Modal-->


</html>
